<div class="navbar__container">
  @for (item of navigationService.getItems(); track item) {
  <div
    class="navbar__container__wrapper"
    (click)="this.navigate(item.link)"
    [class.selected]="this.isSelected(item.link)"
    tabindex="0"
    role="button"
    (keyup)="onKeyUp($event, item.link)"
  >
    <div class="navbar__container__wrapper__item">
      <img
        [src]="item.icon"
        [alt]="item.name"
        [class.selected]="this.isSelected(item.link)"
      />
      <span [class.selected]="this.isSelected(item.link)">{{ item.name }}</span>
    </div>
    <div
      class="navbar__container__wrapper__selectedIndicator"
      [class.selected]="this.isSelected(item.link)"
    ></div>
  </div>
  }
</div>
